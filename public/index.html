<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PSix</title>
    <link href="css/reset.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1582586055329685',
                xfbml      : true,
                version    : 'v2.1'
            });

            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    Globals.payerId = response.authResponse.userID;
                }
                else {
                    FB.login();
                }
            });

            FB.Event.subscribe('auth.login', function(r)
                {
                Globals.payerId = r.authResponse.userID;
                }
            );
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="js/main.js"></script>
</head>

<body>

<nav class="navbar navbar-default navbar-psix">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="/images/logo.png">
                <a class="navbar-brand psix-brand" href="#">PSix - Facebook Event Payments</a>
            </a>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-sm-12">
        <h2 class="loading text-center">Loading...</h2>
        <div class="container">
            <h3 id="event_name">Event name</h3>
            <h4 id="event_desc" class="text-muted">Event Lorem ipsum dolor sit amet, consectetur adipiscing elit. Itaque his sapiens semper vacabit. </h3>
            <form id="form" class="form-inline">
                <div class="form-group">
                    <label for="payment">Amount to pay $</label>
                    <input id="payment" type="number" class="form-control" id="payment">
                </div>
                <button type="submit" class="btn btn-success">Pay</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
